<div class="container">
  <div class="row rowskill">
    <div class="col-md-6">
      <label for="skillName" class="control-label" style="font-weight: bold"
        >Skill name</label
      >
      <br />
      <input
        type="text"
        id="lozinkaunos"
        [(ngModel)]="Name"
        placeholder="Skill name"
        class="nameskill"
      />
      <br />
      <label for="skillLevel" class="control-label" style="font-weight: bold"
        >Skill level (from * to 10x*)</label
      >
      <input
        type="text"
        id="lozinkaunos"
        [(ngModel)]="Level"
        placeholder="Skill"
        class="level"
      />
      <br />
      <label
        for="members"
        class="control-label members"
        style="font-weight: bold"
        >Required members</label
      >
      <input
        type="text"
        id="lozinkaunos"
        [(ngModel)]="MembersNum"
        placeholder="Required members"
      />
    </div>
    <div class="col-md-12">
      <button
        mat-raised-button
        color="primary"
        (click)="onUpdateSkill()"
        class="addSkill"
        style="font-weight: bold"
      >
        Update
      </button>
    </div>
  </div>
</div>
